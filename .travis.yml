# yamllint disable-line rule:line-length

matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-7
          - pkg-config
before_install:
  - wget https://github.com/bazelbuild/bazel/releases/download/2.1.1/bazel_2.1.1-linux-x86_64.deb
  - sudo dpkg -i bazel_2.1.1-linux-x86_64.deb

script:
  - bazel build //...
  - bazel test //...
